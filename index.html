<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calcscreen"><p class="result">000</p></div>
      <div class="calcbtns">
        <button>7</button><button>8</button><button>9</button
        ><button class="special">DEL</button><button class="special">AC</button
        ><button>4</button><button>5</button><button>6</button><button>×</button
        ><button>÷</button><button>1</button><button>2</button><button>3</button
        ><button>+</button><button>-</button><button>0</button><button>.</button
        ><button>×10ˣ</button><button>Ans</button><button>=</button>
      </div>
    </div>
    <button class="changecolor"></button>
    <p class="debug"></p>
  </body>
</html>
